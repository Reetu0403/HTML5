<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRODUCTION TO HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <i class="bi bi-h-square-fill"></i><span style="font-style:cursive;font-weight:bold;"> HYPERTEXT MARKUP LANGUAGE</span>
    <p style="background-color:green;height:50px;">HELLO WORLD</p>
    <p>GOOD MORNING</p>
    <span style="background-color:green;height:50px;">HELLO WORLD</span>
    <span>GOOD MORNING</span><br>
    
    <b>HI THERE!</b><br>
    <strong>HI THERE!(strong)</strong><br> <!--new-->
    <strike>STRIKE</strike><br>
    <del>DELETE</del><br> <!--new-->
    <i>BYE(italic)</i><br>
    <em>BYE(emphasis)</em><br> <!--new-->
    H<sub>2</sub>O<br>
    A<sup>3</sup>
    <!--html page pattern-->

</body>
</html>
